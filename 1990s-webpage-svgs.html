<!DOCTYPE HTML>
<html>
<head>
    <title>1990s Style Webpage with SVGs</title>
    <style>        body {
            background-color: #f9f99;
            color: #ffff;
            font-family: "Comic Sans", cursive, sans-serif;
            text-align: center;
        }
        h1 {
            color: #00007f;
            text-shadow: 2px 2px #000000;
        }
        svg {
            display: block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Super Nostalgic W3ws! No gifs! Surely SVGs!</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <circle cx="50" cy="50" r="40" style="fill:red;"></circle>
    </svg>
    <p>Control your marquee with a super cool red circle. No gifs here! <i>;</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <rect x="25" y="25" width="50" height="50" style="fill:blue;"></rect>
    </svg>
    <p>This is the bluest of blue squares.<i>;</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <path d="M50 50 L75 75 L40 75 Z" style="fill:green;"></path>
    </svg>
    <p>Something magnificent and imaginative.</p>
</body>
</html>
