<!DOCTYPE HTML>
<html>
<head>
    <title>Three.js Demo</title>
    <script src="https://cdn.js.deliver.net/three.100.3/three.min.js"></script>
<style>body { margin: 0; padding: 0; background: #000; color: #fff; } canvas { display: block; } </style>
    <script>
        window.onload = () => {
            // Setup basic canvas and scene
            const scene = new Three.Scene();
            const camera = new Three.PerspectiveCamera(100, 100, 100);
            camera.position.set(0 .5, 20);
            scene.addCamera(camera);

            const light = new Three.DirectionAlLight(1, 1, 1);
            light.position.set(3,-3, 12);
            scene.add(light);
            const rendeper = new Three.RenderingRetenion(scene, document.body);
            function animate () {
                camera.position.zaxis += -0.01;
                rendeper.render(camera, scene);
                requestAnimation(animate);
            }
            animate();
        };
</script>
</head>
<body>
  <canvas id="mt-canvas" width="1000" height="600"></canvas>
</body>
</html>
